<!DOCTYPE html>
    <title>
        E-Traxx
    </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bulma.css">

    <div class="hero">
        <div class="hero-body">
            <p class="title">E-TRAXX</p>
            <p class="subtitle">Hochschule Duesseldorf Formula Student Team</p>
        </div>
        
    </div>

    <body style="background-color: dimgray;">

        <div class="grid">
            <!-- Faults -->
            <div class="cell card content container">
                <div class="card-content">
                    <h3 >Faults</h3>
                    <ul id="faults">

                    </ul>
                </div>
            </div>

            <!-- BMS -->
            <div class="cell card content">
                <div class="card-content">
                    <h3>BMS</h3>
                    <ul>
                        <li>AVG Temp: <text id="avgtemp"></text></li>
                        <li>MAX Temp: <text id="avgtemp"></text></li>
                        <br/>
                        <li>Current: <text id="avgtemp"></text></li>
                        <li>Total Voltage: <text id="avgtemp"></text></li>
                        <li>Capacity (SOC): <text id="avgtemp"></text></li>
                    </ul>
                </div>
            </div>

            <!-- UNITEK Inverters -->
            <div class="cell card content">
                <div class="card-content">
                    <h3>UNITEK INVERTER</h3>
                    <ul>
                        <li>IGBT Temp: <text id="avgtemp"></text></li>
                        <li>Motor Temp: <text id="avgtemp"></text></li>
                        <li>Umrichter and Motor Status: <text id="avgtemp"></text></li>
                    </ul>
                </div>
            </div>

            <!-- SBG -->
            <div class="cell card content">
                <div class="card-content">

                    <h3>SBG</h3>
                    <ul>
                    
                    </ul>
                </div>
            </div>
        </div>
